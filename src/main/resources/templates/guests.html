<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Guests</title>
</head>
<body>
<h1>Guests</h1>
<table>
  <tr>
    <td>Last Name</td>
    <td>First Name</td>
    <td>Email</td>
    <td>Phone</td>
  </tr>
  <tr th:each="guest: ${guestList}">
    <td th:text="${guest.lastName}">Last Name</td>
    <td th:text="${guest.firstName}">First Name</td>
    <td th:text="${guest.email}">Email</td>
    <td th:text="${guest.phoneNumber}">Phone Number</td>
  </tr>
</table>
</body>
</html>
